<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .intro-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .monitor {
      width: 500px;
      height: 200px;
      margin-bottom: 40px;
      position: relative;
    }

    .ekg {
      fill: none;
      stroke: #ff0000;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: ekgAnimation 2s linear infinite;
    }

    @keyframes ekgAnimation {
      0% {
        stroke-dasharray: 0 1000;
      }
      100% {
        stroke-dasharray: 1000 1000;
      }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .go-button {
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    .go-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="intro-block">
    <div class="monitor">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 500 200" style="enable-background:new 0 0 500 200;" xml:space="preserve">
        <g>
          <polyline class="ekg" points="486.6,113.8 328.2,113.8 310.3,132.3 296,70.7 246.8,127.4 241.6,120.2 233.9,166.4 227,27.6 
            213.2,118.3 211.8,112.3 205.1,126.1 198.2,108.5 194.1,124.4 184.5,92.9 174.1,113 4.3,113" />
        </g>
      </svg>
    </div>
    <h1>Heart Attack Predictor</h1>
    <button class="go-button">Go</button>
  </div>

  <script>
    const ekgLine = document.querySelector('.ekg');

    function resetAnimation() {
      ekgLine.style.animation = 'none';
      ekgLine.offsetHeight;
      ekgLine.style.animation = 'ekgAnimation 2s linear infinite';
      // Execute app.py file here
      window.location.href = 'new.html';
    }

    document.querySelector('.go-button').addEventListener('click', resetAnimation);
  </script>
</body>
</html>
